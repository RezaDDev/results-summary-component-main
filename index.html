<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./assets/style/main.css">
    <title>Frontend Mentor | Results summary component</title>

</head>
<body>

<section class="cool-container">
    <div class="main-container">
        <div class="left-content">
            <p class="left-top-title">Your Result</p>

            <div class="result-score-container">
                <p class="total-score">76</p>
                <p class="highest-score">of 100</p>
            </div>
            <div class="left-content-info">
                <h3>Great</h3>
                <p>
                    You scored higher than 65% of the people who have taken these tests.
                </p>
            </div>
        </div>

        <div class="right-content">
            <h2>summary</h2>
            <div class="skills-wrapper">
                <ul class="skill-list">
                    <li class="reaction-skill-list">
                        <div class="reaction-skill">
                            <img src="./assets/images/icon-reaction.svg" alt="lightning reaction">
                            Reaction
                        </div>
                        <div class="skill-score">
                            <span class="my-score">80</span>
                            <span class="max-score">/ 100</span>
                        </div>
                    </li>
                    <li class="memory-skill-list">
                        <div class="memory-skill">
                            <img src="./assets/images/icon-memory.svg" alt="brain icon">
                            Memory
                        </div>
                        <div class="skill-score">
                            <span class="my-score">92</span>
                            <span class="max-score">/ 100</span>
                        </div>
                    </li>
                    <li class="verbal-skill-list">
                        <div class="verbal-skill">
                            <img src="./assets/images/icon-verbal.svg" alt="verbal image">
                            Verbal
                        </div>
                        <div class="skill-score">
                            <span class="my-score">61</span>
                            <span class="max-score">/ 100</span>
                        </div>
                    </li>
                    <li class="visual-skill-list">
                        <div class="visual-skill">
                            <img src="./assets/images/icon-visual.svg" alt="eye of visual">
                            Visual
                        </div>
                        <div class="skill-score">
                            <span class="my-score">72</span>
                            <span class="max-score">/ 100</span>
                        </div>
                    </li>
                </ul>
                <button>Continue</button>
            </div>
        </div>
    </div>
</section>

</body>
</html>
